{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5" style="max-width: 480px">
        <!-- LINHA DE EDIÇÃO DE SETORES -->
            <div class="rounded bg-info text-white">
                <div class="row mt-3">
                    <div class="col align-self-center text-center mt-5 mb-3">
                        <h5>EDITE OS DADOS DO SETOR DE {{ setor.nome_setor }}</h5>
                    </div>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col mx-5 mb-4">
                            <input
                                    type="text"
                                    name="txtNomeSetor"
                                    class="form-control"
                                    placeholder="Informe o novo nome deste setor"
                                    required
                            >
                        </div>
                    </div>
                    <!-- LINHAS DA CONFIRMAÇÃO OU CANCELAMENTO -->
                    <div class="row">
                        <div class="col align-self-center text-center">
                            <div class="btn-group btn-group-lg mb-3">
                                <button class="btn btn-primary" type="submit" style="width: 200px">EDITAR</button>
                                <a href="{% url 'setores:index_setores' %}" class="btn btn-primary" style="width: 200px">Cancelar</a>
                            </div>
                        </div>
                    </div>
                    <!-- LINHAS DA CONFIRMAÇÃO OU CANCELAMENTO - FIM -->
                </form>
            </div>
        <!-- LINHA DE EDIÇÃO DE SETORES - FIM -->
    </div>
{% endblock %}
