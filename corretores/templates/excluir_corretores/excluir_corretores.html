{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5" style="max-width: 480px">
        <!-- LINHA DE EXCLUSÃO DE CORRETORES -->
            <div class="rounded bg-info text-white">
                <div class="row mt-3">
                    <div class="col align-self-center text-center mt-5 mb-3">
                        <h5>VOCÊ EXCLUIRÁ O PROFISSIONAL {{ corretor.nome }}</h5>
                    </div>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row mt-1 mb-1">
                        <div class="col align-self-center text-center">
                            <strong class="text-dark">ATENÇÃO: </strong>
                        </div>
                    </div>
                    <div class="row mt-1 mb-3">
                        <div class="col align-self-center text-center">
                            <p>Após excluído, este profissional e todos os seus registros serão permanentemente perdidos.</p>
                        </div>
                    </div>
                    <div class="row mt-1 mb-3">
                        <div class="col align-self-center text-center">
                            <h6>Você tem certeza de que gostaria de excluir este profissional?</h6>
                        </div>
                    </div>
                    <!-- LINHAS DA CONFIRMAÇÃO OU CANCELAMENTO -->
                    <div class="row">
                        <div class="col align-self-center text-center">
                            <div class="btn-group btn-group-lg mb-3">
                                <button class="btn btn-primary" type="submit" style="width: 200px">Sim</button>
                                <a href="{% url 'corretores:index_corretores' %}" class="btn btn-primary" style="width: 200px">Não</a>
                            </div>
                        </div>
                    </div>
                    <!-- LINHAS DA CONFIRMAÇÃO OU CANCELAMENTO - FIM -->
                </form>
            </div>
        <!-- LINHA DE EXCLUSÃO DE CORRETORES - FIM -->
    </div>
{% endblock %}
